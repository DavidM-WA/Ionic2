<ion-scroll scrollY="true" style="width: 100%; height: 100%;">
  <ion-list *ngIf="telephones.length > 0">
    <h4 ion-item>Phone numbers</h4>
    <ion-item *ngFor="let phone of telephones">
      {{phone.number}}, {{phone.type}}
      <ion-icon name="trash" (click)="delete(phone);"></ion-icon>
      <ion-icon name="information-circle" (click)="goto(phone)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>{{'TELEPHONE_ADD' | translate}}</ion-item>
    <ion-item>
      <ion-input id="number" name="number" type="text" placeholder="{{'TELEPHONE_NUMBER' | translate}}" required="true"
                 #number></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="type" name="type" type="text" placeholder="{{'TELEPHONE_TYPE' | translate}}" required="true"
                 #type></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="add(number.value, type.value); number.value=''; type.value='';">
        {{'SUBMIT' | translate}}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button full type="button" (click)="goBack()">{{'CANCEL' | translate}}</button>
    </ion-item>
  </ion-list>
</ion-scroll>
