<div>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <span>{{task.name}}</span>
      <span>{{task.description}}</span>
      <ion-icon name="information-circle" (click)="presentActionSheet(task)"></ion-icon>
    </ion-item>
  </ion-list>
</div>


<ion-list>
  <p>{{'TODO_ADD_TASK' | translate}}</p>
  <ion-item>
    <ion-label fixed>{{'TODO_NAME' | translate}}</ion-label>
    <ion-input type="text" #task_name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>{{'TODO_DESCRIPTION' | translate}}</ion-label>
    <ion-input type="text" #task_description></ion-input>
  </ion-item>
</ion-list>
<button ion-button full
        (click)="add(task_name.value, task_description.value); task_name.value=''; task_description.value='';">
  {{'TODO_ADD' | translate}}
</button>
